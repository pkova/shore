<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <center>
            <form id="form" method="post">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="ticket">Ticket</label>
                    <input id="ticket" type="text" name="ticket" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </center>
        <script>
         const post = (path, params, method='post') => {
             const form = document.createElement('form');
             form.method = method;
             form.action = path;

             for (const key in params) {
                 if (params.hasOwnProperty(key)) {
                     const hiddenField = document.createElement('input');
                     hiddenField.type = 'hidden';
                     hiddenField.name = key;
                     hiddenField.value = params[key];

                     form.appendChild(hiddenField);
                 }
             }

             document.body.appendChild(form);
             form.submit();
         }

         const form = document.getElementById('form');
         const email = document.getElementById('email');
         const ticket = document.getElementById('ticket');
         form.addEventListener('submit', e => {
           e.preventDefault();
           fetch('https://api.shore.arvo.network/enter', {
             method: 'POST',
             headers: {'Content-Type': 'application/json'},
             body: JSON.stringify({email: email.value, ticket: ticket.value})
           })
           .then(res => res.json())
           .then(data => {
             post(data.url, {password: data.code})
           });
         });
        </script>
    </body>
</html>
